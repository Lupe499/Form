        <form name="myForm" id="form" onsubmit="return validateForm()">
            <div id="myform">
                <fieldset>
                    <div class="formGrid">
                        <div>
                            <label>Email*</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label>Brugernavn*</label>
                            <input type="username" id="username" name="username">
                        </div>
                        <div>
                            <label>Adgangskode*</label>
                            <input type="password" id="besked"  name="besked">
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="formGrid">
                        <div>
                            <label>Fornavn*</label>
                            <input type="text" id="fornavn" name="fornavn">
                        </div>
                        <div>
                            <label>Efternavn*</label>
                            <input type="text" id="efternavn" name="efternavn">
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="formGrid">
                        <div>
                            <label>Adresse*</label>
                            <input type="text" id="adresse" name="adresse">
                        </div>
                        <div>
                            <label>Post nummer*</label>
                            <input type="text" id="zip" name="zip">
                        </div>
                        <div>
                            <label>By*</label>
                            <input type="text" id="city" name="city">
                        </div>
                        <div>
                            <label>Land*</label>
                            <input type="text" id="contry" name="contry">
                        </div>
                    </div>
                </fieldset>
                <button type="submit" class="send">Send</button>
            </div>
        </form>
